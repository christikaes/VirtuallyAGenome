  <body>
    <a-scene cursor-listener id="scene">
      <a-sky src="./img/background2.jpg"></a-sky>
      <a-camera>
        <a-cursor color="white"></a-cursor>
      </a-camera>

      <!-- Main Menu -->
      <!-- note: bug bm-text can't be inside of an entity -->
      <a-entity id="menu" position = "0 0 -3">
        <a-entity bmfont-text='text: Virtually A Genome; color: #fff; lineHeight: 500' position='-2 3 0'></a-entity>
        <!-- <a-entity bmfont-text='text: Chose a Gene from this Chromosome; color: #ccc; lineHeight: 500' position='-4 2.8 0'></a-entity> -->
        <a-image src='./img/nucleus.jpg' position='-4 2 -3' width="4" height="3"></a-image>
      </a-entity>

      <!-- 3d Gnome viewer -->
      <a-entity id="3d-genome-viewer" position="5 0 2" scale="2 2 2"></a-entity>
      <!-- 3d Gnome viewer controlls -->
      <a-entity id="3d-genome-viewer-node" position "0 10 10" rotation="0 180 0">
        <!-- <a-plane color='#3F51B5' height='3' width='2' position='0 0 -3'></a-plane>
        <a-entity id="node-id" bmfont-text='text:id; color: #fff; lineHeight: 50' position='0 0 -2.99'></a-entity>
        <a-entity id="node-name" bmfont-text='text:name; color: #fff; lineHeight: 50' position='1 0 -2.99'></a-entity> -->
      </a-entity>

      <!-- 2d Genome viewer -->
      <a-entity id="2d-genome-viewer" position="-10 2 0" rotation="0 90 0">
        <a-entity bmfont-text='text: 2d Graph; color: #fff; lineHeight: 200' position='0 2 0'></a-entity>
      </a-entity>

    </a-scene>
